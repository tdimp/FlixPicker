<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Flix List</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <header>
        <h1>Welcome to Flix List!</h1>
        <h2>Please enter a movie title to add it to your Queue.</h2>
    </header>
    <form id="search" action="" method="POST">
        <label for="movieinput">Please enter a movie title </label>
        <input type="text" id="title" name="title" placeholder="Enter Title" required />
        <input type="submit" id="submit" value="Submit" />
    </form>
    <div id="unwatched" class="container">
        <h2>My Queue</h2>
    </div>
    <div id="watched">
        <h2>Already Watched</h2>
    </div>
</body>
</html>
