<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>FlixPicker</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <header>
        <h1>FlixPicker</h1>
        <h2>Please enter a movie title to add it to your Queue.<br>Use the <strong>Pick a Flick</strong> button to randomly pick a title from your Queue.</h2>
        <form id="search" action="" method="POST">
            <input type="text" id="title" name="title" placeholder="Enter Title" required />
            <input type="submit" id="submit" value="Submit" />
        </form>
        <br>
        <button class="random-button">Pick a Flick!</button>
        <div id="random-pick"></div>
    </header>
    
    <div id="queue" class="container">
        <header id="queue-header" class="movie-list">
            <h2>My Queue</h2>
        </header>
        
    </div>
    <div id="watched" class="container">
        <header class="movie-list">
            <h2>Already Watched</h2>
        </header>
    </div>
</body>
</html>
